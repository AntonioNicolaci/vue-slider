<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="`${slides[imgAttiva].image}`" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[imgAttiva].title}}</h3>
                        <p>
                            {{slides[imgAttiva].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="sopra()"></div>
                    <div class="next" @click="sotto()"></div>
                    
                    <template v-for="(slide, index) in slides">
                        <div :class="[thumb, index == imgAttiva ? classeImgAttiva :'']">
                            <img :src="slide.image" :alt="slide.title" @click="imgAttiva = index"/>
                        </div>
                    </template>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
